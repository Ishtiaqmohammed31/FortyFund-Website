<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }
        .login-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 28rem; /* Equivalent to md:max-w-md */
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.875rem; /* Equivalent to text-3xl */
            font-weight: 700; /* Equivalent to font-bold */
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600; /* Equivalent to font-semibold */
            color: #4a5568; /* Equivalent to text-gray-700 */
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0; /* Equivalent to border-gray-300 */
            border-radius: 0.375rem; /* Equivalent to rounded-md */
            box-sizing: border-box;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #6366f1; /* Equivalent to focus:border-indigo-500 */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25); /* Equivalent to focus:ring-indigo-200 */
        }
        .submit-btn {
            background-color: #4f46e5; /* Equivalent to bg-indigo-600 */
            color: white;
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.2s ease-in-out;
        }
        .submit-btn:hover {
            background-color: #4338ca; /* Equivalent to hover:bg-indigo-700 */
        }
        .flash-messages {
            margin-bottom: 1.25rem;
            text-align: center;
        }
        .flash-messages .success {
            background-color: #d1fae5; /* Equivalent to bg-green-100 */
            color: #065f46; /* Equivalent to text-green-800 */
            border: 1px solid #34d399; /* Equivalent to border-green-400 */
            padding: 0.75rem;
            border-radius: 0.375rem;
        }
        .flash-messages .error {
            background-color: #fee2e2; /* Equivalent to bg-red-100 */
            color: #991b1b; /* Equivalent to text-red-800 */
            border: 1px solid #ef4444; /* Equivalent to border-red-400 */
            padding: 0.75rem;
            border-radius: 0.375rem;
        }
        .flash-messages .info {
            background-color: #e0f2fe; /* Equivalent to bg-blue-100 */
            color: #1e40af; /* Equivalent to text-blue-800 */
            border: 1px solid #60a5fa; /* Equivalent to border-blue-400 */
            padding: 0.75rem;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>

        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="submit-btn">Log In</button>
        </form>
    </div>
</body>
</html>
